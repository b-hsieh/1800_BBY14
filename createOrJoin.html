  <script>
    function createLobby() {
      const generateCode = length => {
        return Array(length).fill('x').join('').replace(/x/g, () => {
          return String.fromCharCode(Math.floor(Math.random() * 26) + 65)
        })
      }
      let lobbyCode = generateCode(4);
      console.log(lobbyCode);
      localStorage.setItem("lobbyCode", lobbyCode);
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          var currentUser = db.collection("users").doc(user.uid)
          var userID = user.uid;
          var userName = db.collection("users").doc(user.name);
          //get the document for current user.
          currentUser.get()
            .then(userDoc => {
              db.collection("games").doc(lobbyCode).set({
                code: lobbyCode,
                status: "creating",
                window: 15,
                numUsers: 1,
                users: {
                  host: {
                    ID: userID,
                    name: userName,
                    votes: 1,
                    restaurants: 2
                  }
                },
                winner: "undecided"
              })
            })
        } else {
          // No user is signed in.
          console.log("no user signed in");
        }
      });
    }
    function writeGames() {
      console.log("writing Game data");
      max = 10;
      var gamesRef = db.collection("games");
      for (i = 1; i <= max; i++) {
        gamesRef.add({
          code: "id" + i,
          status: "creating",
          window: 15
        })
      }
    }

  </script>
